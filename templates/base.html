<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Chat Room{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 20px; background: #f9f9f9; }
    .chat-image { max-width: 200px; max-height: 200px; border-radius: 5px; cursor: pointer; }
    .tic-tac-toe {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      margin-top: 15px;
    }
    .tic-tac-toe button {
      font-size: 2rem;
      font-weight: bold;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      cursor: pointer;
    }
    .tic-tac-toe button:disabled {
      background: #e9ecef;
      cursor: not-allowed;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block body %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
