{% extends "base.html" %}
{% block title %}Главная - Чат{% endblock %}
{% block body %}
<h1>Добро пожаловать в чат</h1>
<form method="POST" class="mb-3">
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <div class="mb-3">
    <label for="name" class="form-label">Ваше имя</label>
    <input type="text" class="form-control" name="name" id="name" value="{{ name }}" required />
  </div>
  <div class="mb-3">
    <label for="code" class="form-label">Код комнаты</label>
    <input type="text" class="form-control" name="code" id="code" value="{{ code }}" placeholder="Введите код комнаты" />
  </div>
  <button type="submit" name="create" value="1" class="btn btn-primary">Создать комнату</button>
  <button type="submit" name="join" value="1" class="btn btn-success">Войти в комнату</button>
</form>
{% endblock %}
